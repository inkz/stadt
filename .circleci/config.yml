version: 2

jobs:
  build:
    docker:
      - image: circleci/node:11.7

    working_directory: ~/repo

    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "yarn.lock" }}
            - v1-dependencies-
      - run: yarn
      - save_cache:
          key: v1-dependencies-{{ checksum "yarn.lock" }}
          paths:
            - node_modules
      - run: yarn workspace stadt build
      - run: yarn workspace stadt test
      - run: yarn workspace stadt-converter build
      - run: yarn workspace stadt-converter test
